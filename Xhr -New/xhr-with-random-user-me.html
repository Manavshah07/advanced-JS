<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XHR With Third Party API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column one-half">
                <button class="button-primary" id="button1">Get User</button>
                <h1>User</h1>
                <div id="user"></div>
            </div>
            <div class="one-half column">
                <input type="number" id="count" value="5">
                <button class="button-primary" id="button2">Get N random Users</button>
                <h1>Users</h1>
                <div id="users"></div>
            </div>
        </div>
    </div>
    <script src="xhr-with-random-user-me.js"></script>
</body>
</html>
